logging.level.org.zalando.logbook=TRACE

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${STAT_DATASOURCE_URL}
spring.datasource.username=${STAT_POSTGRES_USER}
spring.datasource.password=${STAT_POSTGRES_PASSWORD}
#spring.datasource.url=jdbc:postgresql://localhost:5432/ewmstatsdb
#spring.datasource.username=postgres
#spring.datasource.password=iamroot
spring.sql.init.mode=always

logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG

spring.jackson.serialization.fail-on-empty-beans=false

server.port=9090